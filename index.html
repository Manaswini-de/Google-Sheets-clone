<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title-section" contenteditable="true">Book-1</div>
        <div class="menu-bar-section">
            <div data-open="false">File</div>
            <div>Help</div>
        </div>
        <div class="menu-options-section">
            <div class="bold-italics-underline">
                <span class="material-symbols-outlined"> format_bold</span>
                <span class="material-symbols-outlined"> format_italic </span>
                <span class="material-symbols-outlined">format_underlined </span>
            </div>
            <div class="font-type-size">
                <select>
                    <option>Times new Roman</option>
                    <option>Courier New</option>
                    <option>Cambria</option>
                    <option>Calibri</option>
                    <option>Arial</option>
                    <option>Lucida Sans</option>
                    <option>Geneva</option>
                    <option>Cursive</option>
                </select>

                <select>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                </select>
            </div>
            <div class="align-cell-content">
                <span class="material-symbols-outlined">format_align_left </span>
                <span class="material-symbols-outlined"> format_align_center </span>
                <span class="material-symbols-outlined"> format_align_right </span>
            </div>
            <div class="cell-color-options">
                <span class="material-symbols-outlined"> format_color_fill </span>
                <span class="material-symbols-outlined">format_color_text </span>
            </div>
        </div>
        <div class="formula-section">
            <div class="selected-cell-div">A3</div>
            <input type="text" class="formula-input-section">
        </div>
        <div class="grid">
            <div class="blank-corner"></div>
            <div class="row-number-section"></div>
            <div class="column-tag-section"></div>
            <div class="cell-section"></div>
        </div>
        <div class="sheets-section"></div>
    </div>

    <script src="script.js"></script>
    <script src="styleScript.js"></script>
</body>

</html>
